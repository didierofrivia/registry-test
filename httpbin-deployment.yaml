apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  labels:
    app: registry-test
spec:
  selector:
    matchLabels:
      app: registry-test
  template:
    metadata:
      labels:
        app: registry-test
    spec:
      containers:
        - name: httpbin
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
spec:
  selector:
    app: registry-test
  ports:
    - port: 80
      protocol: TCP
